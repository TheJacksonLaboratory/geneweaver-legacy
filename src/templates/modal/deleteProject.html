{# Modal to delete Project from usr_id #}

<div class="modal fade" id="delProjects">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-green">
                <h3 class="modal-title" style="color: #f5f5f5" id="delLabel">Delete Projects</h3>
            </div>
            <div class="modal-body">
                <h4>Are you sure that you want to delete the following Projects?<br><br>
                    <strong><span class="rows" id="myModalLabel" style="color: #006400;"></span></strong>
                    <br><br>This will permanently remove these Projects and can not be recovered.</h4>
            </div>
            <input type="hidden" name="myModalValue" id="myModalValue"/>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" id="confirmDelete" data-dismiss="modal">Delete
                    Project
                </button>
            </div>
        </div>
    </div>
</div>
