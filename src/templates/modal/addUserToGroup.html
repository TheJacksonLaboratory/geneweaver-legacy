{# Modal to usr to group from usr_id, grp_id and valis new user email address #}

<div class="modal fade" id="addUsrModal_{{ grpO.grp_id }}" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addUsrForm_{{ grpO.grp_id }}" name="addUsrToGroupByID" method="post" action="#" class="form-horizontal">
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5" id="addUsrLabel">Add User To Group</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <h4>This will add a valid user to group <strong style="color: #006400;">{{ grpO.grp_name }}</strong></h4>
                    </div>
                    <div class="row">
                        <label for="addUsrEmail"><h4>New User Email:</h4></label>
                        <input class="form-control input-lg" name="addUsrEmail" id="addUsrEmail_{{ grpO.grp_id }}"
                           type="text" value=''>
                    </div>
                </div>
                <input type="hidden" name="user_id" id="add_user_id_{{ grpO.grp_id }}"/>
                <input type="hidden" name="grp_id" id="add_grp_id_{{ grpO.grp_id }}"/>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning addUsrToGroup"
                            data-dismiss="modal" data-modal-id={{ grpO.grp_id }} id="addUsrToGroup">Add User</button>
                </div>
            </form>
        </div>
    </div>
</div>
