<div class="modal fade" id="assignTasksForCurationModal">
    <div class="modal-dialog">
        <div class="modal-content" style="overflow: auto">
            <form id="assignGenesetForCuration" name="assignTasksForCuration" method="post" action="#" class="form-horizontal">
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5">Assign Tasks For Curation</h3>
                </div>

                <div class="modal-body">
                    <div class="row" id="curationModalError"></div>

                    <div class="row" style="text-align:center;">
						<h4>The following Tasks will be assigned for curation:</h4>
                    </div>

                    <div class="row" style="text-align:center;">
                        <strong>
							<span class="rows" id="curationModalLabel" style="color: #006400;"></span>
						</strong>
					</div>


                    <div class="form-group" style="padding: 10px">
                        <div class="row" style="padding-top: 10px; padding-bottom: 10px">
                            <label for="selectCurator" class="col-form-label col-sm-3"><strong>Select a Curator:</strong></label>
                             <div class="col-sm-7">
                                <select class="input-xlarge select2-active" id="selectCurator" name="selectCurator"  style="width: 100%">
                                    <option value="">- select a curator -</option>
                                    {% for curator in groupCurators %}

                                        {% if session['user_id'] == curator['usr_id'] %}
                                            {% set show_me = '(me)' %}
                                        {% else %}
                                            {% set show_me = '' %}
                                        {% endif %}

                                        <option value="{{ curator.usr_id }}">{{ curator.usr_last_name }}, {{ curator.usr_first_name }} {{ show_me }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="padding: 10px">
                        <label for="curationNotes"><h4>Notes:</h4></label>
                        <textarea class="form-control" rows="5" id="curationNotes"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="assignTasks" data-dismiss="modal" >
                            Assign For Curation
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
