<div class="modal fade" id="assignTasksForCurationModal">
    <div class="modal-dialog">
        <div class="modal-content" style="overflow: auto">
            <form id="assignGenesetForCuration" name="assignTasksForCuration" method="post" action="#" class="form-horizontal">
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5">Assign Tasks For Curation</h3>
                </div>

                <div class="modal-body">
                    <div class="row" id="curationModalError"></div>

                    <div class="row" style="text-align:center;">
						<h4>The following Tasks will be assigned for curation:</h4>
                    </div>

                    <div class="row" style="text-align:center;">
                        <strong>
							<span class="rows" id="curationModalLabel" style="color: #006400;"></span>
						</strong>
					</div>


                    <div class="form-group">
                    <label><h4>Select a Curator: </h4></label>
                        {% for curator in groupCurators %}
                            <label for="{{ curator.usr_id }}_radio"
                                           class="form-check-label" id="label_{{ curator.usr_id }}">{{ curator.usr_last_name }}, {{ curator.usr_first_name }}</label>
                            <input class="form-check-input" type="radio" name="group" value="{{ curator.usr_id }}" id="{{ curator.usr_id }}_radio">
                        {% endfor %}

                    <div class="form-group" style="padding: 10px">
                        <label for="curationNotes"><h4>Notes:</h4></label>
                        <textarea class="form-control" rows="5" id="curationNotes"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="assignTasks" data-dismiss="modal" >
							Assign For Curation
						</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
