<div class="modal fade" id="requestCurationModal">
    <div class="modal-dialog">
        <div class="modal-content" style="overflow: auto">
            <form id="requestCurationForm" name="requestCurationForm" method="post" action="#" class="form-horizontal">
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5">Request Curation for Geneset</h3>
                </div>

                <div class="modal-body">
                    <div class="row" id="curationModalError"></div>

                    <div class="row" style="text-align:center;">
						<h4>A request will be submitted to the Gene Weaver core
                            curators for the following geneset:</h4>
                    </div>

                    <div class="row" style="text-align:center;">
                        <strong>
							<span class="rows" id="curationRequestModalLabel" style="color: #006400;"></span>
						</strong>
					</div>

                    <div class="form-group" style="padding: 10px">
                        <label for="curationNotes"><h4>Notes for the Curator (required):</h4></label>
                        <textarea class="form-control" rows="5" id="curationNotes"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="submitCurationRequest" data-dismiss="modal" >
							Submit For Curation
						</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
