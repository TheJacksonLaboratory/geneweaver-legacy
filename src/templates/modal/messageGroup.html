{# Modal to edit group from usr_id #}

<div class="modal fade" id="messageModal_{{ grpO.grp_id }}" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="messageForm_{{ grpO.grp_id }}" name="messageGroupByID" method="post" action="#" class="form-horizontal">
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5" id="messageLabel">Message to All Members of {{ grpO.grp_name }}</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
			<div class="form-group">
				  <label for="message_subject_{{ grpO.grp_id }}">Subject</label>
				  <input type="text" class="form-control" id="message_subject_{{ grpO.grp_id }}" placeholder="Subject" style="min-width: 100%">
			</div>
			<div class="form-group">
				  <label for="message_content_{{ grpO.grp_id }}">Message</label>
				  <textarea class="form-control" id="message_content_{{ grpO.grp_id }}" placeholder="Say something" rows="12" style="min-width: 100%"></textarea>
			</div>
                    </div>
                </div>
                <input type="hidden" name="user_id" id="message_user_id_{{ grpO.grp_id }}"/>
                <input type="hidden" name="grp_id" id="message_grp_id_{{ grpO.grp_id }}"/>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abandon Message</button>
                    <button type="button" class="btn btn-warning messageGroupSend"
                            data-dismiss="modal" data-modal-id={{ grpO.grp_id }} id="messageGroupSend">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
