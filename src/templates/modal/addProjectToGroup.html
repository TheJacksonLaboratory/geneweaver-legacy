{# Modal to add project to group #}

<div class="modal fade" id="addProjToGroup" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addProjectsToGroup" name="addProjectsToGroup" method="post" action="#" class="form-horizontal">
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5" id="addUsrLabel">Share Projects with Groups</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <h4>Select Groups to add to Projects:
                            <strong><span id="myProjNames" style="color: #006400"></span></strong>.
                        </h4>
                    </div>
                    <div id="group_info"></div>
                </div>
                <input type="hidden" name="user_id" id="add_user_id"/>
                <input type="hidden" name="grp_id" id="add_grp_id"/>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning addUsrToGroup"
                            data-dismiss="modal" data-modal-id='' id="addProjectsToGroups">Update Groups</button>
                </div>
            </form>
        </div>
    </div>
</div>
