{# Modal to edit group from usr_id #}

<div class="modal fade" id="messageModal_All" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="messageForm_All" name="messageAll" method="post" action="#" class="form-horizontal"></form>
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5" id="messageLabel">Message to All Geneweaver Users</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                              <label for="message_subject_all">Subject</label>
                              <input type="text" class="form-control" id="message_subject_all" placeholder="Subject" style="min-width: 100%"/>
                        </div>
                        <div class="form-group">
                              <label for="message_content_all">Message</label>
                              <textarea class="form-control" id="message_content_all" placeholder="Say something" rows="12" style="min-width: 100%"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abandon Message</button>
                    <button type="button" class="btn btn-warning messageAllSend"
                            data-dismiss="modal" id="messageAllSend">Send Message</button>
                </div>

        </div>
    </div>
</div>
