{# Modal to delete geneset from usr_id #}

<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-green">
                <h3 class="modal-title" style="color: #f5f5f5" id="delLabel">Delete GeneSet</h3>
            </div>
            <div class="modal-body">
                <h4>Are you sure that you want to delete GeneSet <span class="rows"
                                                                       id="myGenesetDeleteLabel"></span>?
                    This will permanently remove this GeneSet and may produce concurrency issues in
                    projects.</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" id="confirmDelete" data-dismiss="modal">Delete
                    GeneSet
                </button>
            </div>
        </div>
    </div>
</div>
