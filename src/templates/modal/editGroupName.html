{# Modal to edit group from usr_id #}

<div class="modal fade" id="editModal_{{ grpO.grp_id }}" xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editForm_{{ grpO.grp_id }}" name="editGroupByID" method="post" action="#" class="form-horizontal">
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5" id="editLabel">Edit Group Name</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label for="groupName"><h4>New Group Name:</h4></label>
                        <input class="form-control input-lg" name="groupName" id="groupName_{{ grpO.grp_id }}"
                           type="text" value=''>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <label><input type="checkbox" name="private_box" value="Private"
                                          id="groupPrivate_{{ grpO.grp_id }}"
                                          {% if grpO.grp_private %}checked{% endif %}>Private</label>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="user_id" id="edit_user_id_{{ grpO.grp_id }}"/>
                <input type="hidden" name="grp_id" id="edit_grp_id_{{ grpO.grp_id }}"/>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning editGroupName"
                            data-dismiss="modal" data-modal-id={{ grpO.grp_id }} id="editGroupName">Edit Name</button>
                </div>
            </form>
        </div>
    </div>
</div>
