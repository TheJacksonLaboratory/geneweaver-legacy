{# Modal for deleting result. This just deletes the result from the DB. It does not remove the resulting files from
 the results dir#}

<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-green">
                <h3 class="modal-title" id="delLabel" style="color: #f5f5f5">Delete Result</h3>
            </div>
            <div class="modal-body">
                <h4>Are you sure that you want to delete this result?
                    This will permanently remove all history of this experimental result.</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" id="confirmDelete" data-dismiss="modal">Delete Results
                </button>
            </div>
        </div>
    </div>
</div>
