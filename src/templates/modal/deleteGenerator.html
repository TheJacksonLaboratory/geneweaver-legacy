{# Modal to delete generator from usr_id #}

<div class="modal fade" id="delGeneratorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="delGeneratorForm" name="deleteGeneratorByID" method="post" action="#" class="form-horizontal">
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5" id="delLabel">Delete Generator</h3>
                </div>
                <div class="modal-body">
                    <h4>Are you sure that you want to delete Generator
                        <strong style="color: #006400;"><span class="rows" id="delGeneratorModalLabel"></span></strong>?
                        This will permanently remove this Generator and cannot be recovered.</h4>
                </div>
                <input type="hidden" name="user_id" id="user_id_delgen"/>
                <input type="hidden" name="stubgenid" id="stubgenid_delgen"/>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning deleteGeneratorFromUser"
                            data-dismiss="modal" id="deleteGeneratorFromUser">Delete Generator</button>
                </div>
            </form>
        </div>
    </div>
</div>
