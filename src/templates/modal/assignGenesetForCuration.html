<div class="modal fade" id="assignGenesetForCurationModal">
    <div class="modal-dialog">
        <div class="modal-content" style="overflow: auto">
            <form id="assignGenesetForCuration" name="assignGenesetForCuration" method="post" action="#" class="form-horizontal">
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5" id="addUsrLabel">Assign Geneset For Curation</h3>
                </div>

                <div class="modal-body">
                    <div class="row" id="curationModalError"></div>

                    <div class="row" style="text-align:center;">
						<h4>The following GeneSets will be assigned for curation:</h4>
                    </div>
                    <div class="row" style="text-align:center;">
                        <strong>
							<span class="rows" id="curationModalLabel" style="color: #006400;">
							</span>
						</strong>
					</div>

                    <div class="row">
                        <label for="newProjName"><h4>Curation Group: </h4></label>
                    </div>
                    <div class="row" style="padding-top: 10px">
                        {% for group in myGroups %}
                            <label for="{{ group.grp_id }}_radio"
                                           class="ui-btn ui-corner-all ui-btn-icon-right">{{ group.grp_name }}</label>
                         <input type="radio" name="group" value="{{ group.grp_id }}" id="{{ group.grp_id }}_radio">
                        {% endfor %}
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="assignGenesets" data-dismiss="modal" >
							Add to Selected Project(s)
						</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
