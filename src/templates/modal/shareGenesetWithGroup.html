{# Actual modal that selects genesets and projects to add. Called from mygenesets #}

<div class="modal fade" id="shareWithGroupsModal">
    <div class="modal-dialog">
        <div class="modal-content" style="overflow: auto">
            <form id="shareGenesetsWithGroupsForm" name="shareGenesetsWithGroup" method="post" action="#"
                  class="form-horizontal" novalidate="novalidate">

                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5">
                        Share Selected GeneSets with Group(s)
                    </h3>
                </div>
                <div class="modal-body">
                    <div class="row" id="modalError"></div>

                    <div class="row" style="text-align:center;">
						<h4>The following GeneSet(s) will be added:</h4>
                    </div>
                    <div class="row" style="text-align:center;">
                        <strong>
				<span class="rows" id="shareWithGroupsModal-label" style="color: #006400;">
				</span>
			</strong>
                    </div>
                    <div class="row" style="padding-top: 10px">
                        <label for="sel2">Select which groups to share with (hold shift to select more than one):</label>
                        <select multiple class="form-control" id="sel2"> 
                            {% if g.user is defined %}
                            {% for group in g.user.get_groups_by_user %}
                                <option value="{{ group.grp_id }}">{{ group.grp_name}}</option>
                            {% endfor %}
                            {% endif %}
                        </select>
                        <input type="hidden" id="shareWithGroupsModalValue" name="gs_id" value=""/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="shareGenesetsWithGroups" data-dismiss="modal"style="padding-left:12px;padding-right:12px">
                                Share with selected groups.
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                                Cancel.
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
