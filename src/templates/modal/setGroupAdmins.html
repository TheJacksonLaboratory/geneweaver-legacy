{# Actual modal that displays and users attached to group and sets their admin status #}


<div class="modal fade" id="groupAdminModal_{{ grpO.grp_id }}">
    <div class="modal-dialog">
        <div class="modal-content" style="overflow: auto">
            <form id="setGroupAdmins" name="setGroupAdmins" method="post" action="#"
                  class="form-horizontal" novalidate="novalidate">

                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5">Group Admins</h3>
                </div>
                <div class="modal-body">
                    <div class="row" id="modalError"></div>
                    <div class="row">
                        <h4>Please select members with group admin privileges <strong style="color: #006400">{{ grpO.grp_name }}</strong> .</h4>
                    </div>

                    <div class="row" style="padding-top: 10px">
                        {% for email in groupsEmail %}
                            {% if email.grp_id == grpO.grp_id and email.usr_email %}
                                <label for="adminEmail_{{ email.grp_id }}_{{ email.usr_id }}"
                                   class="ui-btn ui-corner-all ui-btn-icon-left ui-checkbox-off">{{ email.usr_email }}</label>
                                <input
                                    type="checkbox"
                                    name="admin_email_{{ grpO.grp_id }}[]"
                                    id="adminEmail_{{ email.grp_id }}_{{ email.usr_id }}"
                                    value="{{ email.usr_id }}">
                            {% endif %}
                        {% endfor %}
                        <input type="hidden" id="group_id_for_admin" name="group_id_for_admin" value="{{ grpO.grp_id }}"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning setGroupAdmins" data-dismiss="modal"
                            data-modal-id={{ grpO.grp_id }} id="setGroupAdmins_"{{ grpO.grp_id }}>Set Admins
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
