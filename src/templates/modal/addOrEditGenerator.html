<div class="modal fade" id="addOrEditGeneratorModal">
    <div class="modal-dialog">
        <div class="modal-content" style="overflow: auto">
            <form id="addOrEditGenerator" name="addOrEditGenerator" method="post" action="#" class="form-horizontal">
                <div class="modal-header bg-green">
                    <h3 class="modal-title" style="color: #f5f5f5">Create/Edit Publication Generator</h3>
                </div>

                <div class="modal-body">

                    <div class="loader" style="display: none" id="modalLoader"></div>

                    <div data-alerts="alerts"
                         data-titles="{'warning': '<em>Warning!</em>'}"
                         data-ids="modal-alert"
                         data-fade="5000"></div>

                    <form>
                    <fieldset>
                        <input hidden id="generatorId" name="generatorId" value="">
                        <div class="form-group row">
                            <label for="generatorName" class="col-sm-4 col-form-label" align="right"><strong>Generator Name:</strong></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="generatorName" placeholder="Addiction studies">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="generatorQuery" class="col-sm-4 col-form-label" align="right"><strong>PubMed Query:</strong></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="generatorQuery" placeholder="addiction">
                                <p class="help-block">A <a href="http://www.ncbi.nlm.nih.gov/pubmed/advanced" target="_blank">PubMed search string</a> - field modifiers supported.</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="genGroups" class="col-sm-4 col-form-label" align="right"><strong>Curation Group:</strong></label>
                            <div class="col-sm-4 updatable-my-groups" id="addOrEditGeneratorGroups">
                                {% with groups=myGroups %}
                                    {% include 'htmlfragments/groupSelect.html' %}
                                {% endwith %}
                            </div>
                        </div>
                    {% if myGroups|length < 1 %}
                        <div class="join-or-create-groups-options alert alert-info">
                            <h4><strong>You don't belong to any groups. Please join/create a group before continuing:</strong></h4>
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <button type="button" class="btn btn-success btn-transparent btn-block" data-toggle="modal" data-target="#createNewGroupModal" style="margin-left:0">
                                        <i class="fa fa-group"></i> Create New Group
                                    </button>
                                </div>
                            </div>
                            <div class="help-block"></div>
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#joinPublicGroupModal">
                                        <i class="fa fa-group"></i>  Join Public Group
                                    </button>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </fieldset>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="saveGeneratorConfirm"  >
                            Save
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>

                    </form>

                </div>
            </form>
        </div>
    </div>
</div>
