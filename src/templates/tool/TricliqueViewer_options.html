{% import 'macros.html' as macros %}

<style>
    .reveal-if-active {
        opacity: 0;
        max-height: 0;
        overflow: hidden;
    }
    input[type="radio"]:checked ~ .reveal-if-active {
        opacity: 1;
        max-height: 100px;
        overflow: visible;
    }
    
    
</style>
<div class="panel">
    <div class="panel-heading">
		<div class="" style="width:100%; display:table">
			<div style="width:100%; display:table-row">
				<div style="height:100%; display:table-cell;">
					<button type="submit" {{ macros.tool_run_click(tool) }} 
						style="background:transparent; margin:0; padding:0; border:none !important;">
					<img  src="/static/images/GW2-kpartite.png" width=50 height=50 style="margin-top:5px">
					</button>
				</div>
				<div style="padding-left:5px; display:table-cell; vertical-align:middle;">
					<a class="tool-link" data-toggle="collapse"
						data-parent="#accordion" href="#triCollapse" style="color:black;">
						<u class="tool-title">Tripartite Graph</u>
						<span id="pm-caret" class="fa fa-caret-left"></span>
					<span class="tool-description">
					Fancy shmancy triclique stuffs.
					</span>
					</a>
				</div>
			</div>
        </div>
	</div>
	<div id="triCollapse" class="panel-collapse collapse">
		<div class="panel-body">
			<div class="form-group">{{ macros.tool_param_radio(tool.params['TricliqueViewer_Homology']) }}</div>
            <div class="form-group">{{ macros.tool_param_radio(tool.params['TricliqueViewer_Methods']) }}
                <div id="reveal-if-active"></div>
            </div>

            <div class = "form-group">
                <label>
                    Theshold Values (for Jaccard Overlap method):
                </label>
                <select name = "Triclique_ThresholdValues" class = "form-control">
                    <option value = "0.00">0.00</option>
                    <option value = "0.01">0.01</option>
                    <option value = "0.05">0.05</option>
                    <option value = "0.10">0.10</option>
                    <option value = "0.20">0.20</option>
                    <option value = "0.30">0.30</option>
                    <option value = "0.40">0.40</option>
                    <option value = "0.50">0.50</option>
                    <option value = "0.60">0.60</option>
                    <option value = "0.70">0.60</option>
                    <option value = "0.80">0.70</option>
                    <option value = "0.90">0.90</option>
                    <option value = "1.00">1.00</option>
                </select>
            </div>

			<div class="form-group">{{ macros.tool_run_button(tool) }}</div>
		</div>
	</div>
</div>

<script>
    $('#form-group').click(function() {
        $(".reveal-if-active").slideToggle("slow");
    });
</script>
