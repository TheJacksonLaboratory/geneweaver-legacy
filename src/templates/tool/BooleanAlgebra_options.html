{% import 'macros.html' as macros %}

<div class="panel">
<!--<div class="panel panel-info"> -->
    <div class="panel-heading">
		<div class="row panel-title" style="width:100%;">
			<div class="col-md-2">
				<button type="submit" {{ macros.tool_run_click(tool) }} 
					style="background:transparent; margin:0; padding:0; border:none !important;">
				<img src="/static/images/GW2-bool.png" width=50 height=50 style="margin-top:5px">
				</button>
			</div>
			<div class="col-md-10" style="margin:0">
				<a data-toggle="collapse" data-parent="#accordion" href="#baCollapse" style="color:black;">
					<u>Boolean Algebra</u>
				<span style="font-size:11px; display:inline-block;">
					Use advanced set logic to integrate multiple GeneSets.
				</span>
				</a>
			</div>
		</div>
	</div>
	<div id="baCollapse" class="panel-collapse collapse">
		<div class="panel-body">
			<div class="form-group">{{ macros.tool_param_radio(tool.params['BooleanAlgebra_Relation']) }}
            <label><input type="text" name="BooleanAlgebra_min_sets" id="min_sets" value="2"
                          style="margin-left: 160px; width:30px;text-align:center;"> GeneSet(s) </label> </div>
			<div class="form-group">{{ macros.tool_run_button(tool) }}</div>
		</div>
	</div>
</div>
