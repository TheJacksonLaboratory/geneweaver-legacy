{% set title=tool.name + " Results" %}
{% include 'header.html' %}
{% import 'macros.html' as macros %}

<div class="page-header">
    <h1>{{ title }}</h1>
</div>

<h3>Gene List:</h3>
     <h8>Gene count: {{async_result.num_genes}}</h8>

<form method="POST" action="nw_check_exec.php">
    <input type="submit" name="new_geneset" value="Create New Geneset"/>
</form>

<div class="panel">
    <div class="dd-nestable">
        <ul class="dd-list">
            {% for gene in async_result.gene_names %}
            <div class="dd-handle  col-xs-4">
                <li class="dd-item">
                    {{gene}}
                </li>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>

{% include 'footer.html' %}
