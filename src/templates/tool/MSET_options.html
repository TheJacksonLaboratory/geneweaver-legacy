{% import 'macros.html' as macros %}

<div class="panel">
    <div class="panel-heading">
		<div class="row panel-title" style="width:100%;">
			<div class="col-md-2">
				<button type="submit" {{ macros.tool_run_click(tool) }}
					style="background:transparent; margin:0; padding:0; border:none !important;">
				<img src="/static/images/GW2-mset.png" width=50 height=50 style="margin-top:5px">
				</button>
			</div>
			<div class="col-md-10" style="margin:0">
				<a data-toggle="collapse" data-parent="#accordion" href="#msetCollapse" style="color:black;">
					<u>MSET</u>
					<span class="caret"></span>
				<span style="font-size:11px; display:inline-block;">
					Enrichment test for all GeneSets selected.
				</span>
				</a>
			</div>
		</div>
	</div>
	<div id="msetCollapse" class="panel-collapse collapse">
		<div class="panel-body">
            <div class="form-group">
                <label style="width:50%;">
                    MSET Background:
                </label>
                <input type=text class="form-control" name='MSET_Background' style="width:25%; " />
            </div>
            <div class="form-group">
                <label style="width:50%;">
                    MSET Top Genes:
                </label>
                <input type=text class="form-control" name='MSET_TopGenes' style="width:25%; " />
            </div>
			<div class="form-group">{{ macros.tool_param_radio(tool.params['MSET_Homology']) }}</div>
			<div class="form-group">{{ macros.tool_param_select(tool.params['MSET_NumberofSamples']) }}</div>
			<div class="form-group">{{ macros.tool_run_button(tool) }}</div>
		</div>
	</div>
</div>
