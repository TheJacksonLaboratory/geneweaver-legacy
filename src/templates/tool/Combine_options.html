{% import 'macros.html' as macros %}

<div class="panel">
    <div class="panel-heading">
		<div class="" style="width:100%; display:table">
			<div style="width:100%; display:table-row">
				<div style="height:100%; display:table-cell;">
					<button type="submit" {{ macros.tool_run_click(tool) }} 
						style="background:transparent; margin:0; padding:0; border:none !important;">
					<img  src="/static/images/GW2-combine.png" width=50 height=50 style="margin-top:5px">
					</button>
				</div>
				<div style="padding-left:5px; display:table-cell; vertical-align:middle;">
					<a class="tool-link" data-toggle="collapse"
						data-parent="#accordion" href="#combCollapse" style="color:black;">
						<u class="tool-title">Combine GeneSets</u>
						<span id="pm-caret" class="fa fa-caret-left"></span>
					<span class="tool-description">
						Advanced tool to combine multiple GeneSets into a single
						association matrix.
					</span>
					</a>
				</div>
			</div>
        </div>
	</div>
	<div id="combCollapse" class="panel-collapse collapse">
		<div class="panel-body">
			<div class="form-group">{{ macros.tool_param_radio(tool.params['Combine_Homology']) }}</div>
			<div class="form-group">{{ macros.tool_run_button(tool) }}</div>
		</div>
	</div>
</div>
