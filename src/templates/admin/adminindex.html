    function get_bar_chart_info(url, chartname, title) {
        $.ajax({
            type: "GET",
            url: url,
            success: function(return_data) {
                var data = JSON.parse(return_data);
                generate_bar_chart(data, chartname, title);
            }
        });
    }

	
    function generate_bar_chart(data, chartname, title) {
        var margin = {
                top: 80,
                right: 50,
                bottom: 80,
                left: 50
            },
            width = 325,
            height = 250;

        var x = d3.scale.ordinal()
            .domain(d3.keys(data))
            .rangeRoundBands([0, width], .3, .5);

        var y = d3.scale.linear()
            .range([height, 0])
            .domain([0, d3.max(d3.values(data))]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(9);

        var chart = d3.select(chartname)
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        chart.append("text")
            .attr("class", "title")
            .attr("y", -26)
            .text(title);

        chart.selectAll(".bar")
            .data(d3.entries(data))
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d, i) {
                return x(x.domain()[i]);
            })
            .attr("width", x.rangeBand())
            .attr("y", function(d) {
                return y(d.value);
            })
            .attr("height", function(d) {
                return height - y(d.value);
            });

        chart.selectAll("text")
            .data(d3.values(data))
            .enter()
            .append("text")
            .attr("text-anchor", "middle")
            .attr("x", function(d, i) {
                return x(x.domain()[i]) + (x.rangeBand() / 2);
            })
            .attr("y", function(d) {
                return y(d) - 5;
            })
            .text(function(d) {
                return d;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "8px")
            .attr("fill", "black");

        chart.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll(".tick text");

        chart.append("g")
            .attr("class", "y axis")
            .call(yAxis)
	    .append("text")
      	    .attr("transform", "rotate(-90)")
      	    .attr("y", 6)
      	    .attr("dy", ".5em")
      	    .style("text-anchor", "end")
	    .text("# Genesets");
    }

    function generate_bubble_chart(data, chartname, title) {
        var diameter = 960,
            format = d3.format(",d"),
            color = d3.scale.category20c();

        var bubble = d3.layout.pack()
            .sort(null)
            .size([diameter, diameter])
            .padding(1.5);

        var svg = d3.select(chartname)
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        d3.json(testdata, function(error, root) {
            var node = svg.selectAll(".node")
                .data(bubble.nodes(classes(root))
                    .filter(function(d) {
                        return !d.children;
                    }))
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

            node.append("title")
                .text(function(d) {
                    return d.className + ": " + format(d.value);
                });

            node.append("circle")
                .attr("r", function(d) {
                    return d.r;
                })
                .style("fill", function(d) {
                    return color(d.packageName);
                });

            node.append("text")
                .attr("dy", ".3em")
                .style("text-anchor", "middle")
                .text(function(d) {
                    return d.className.substring(0, d.r / 3);
                });
        });
    }

    function classes(root) {
        var classes = [];

        function recurse(name, node) {
            if (node.children) node.children.forEach(function(child) {
                recurse(node.name, child);
            });
            else classes.push({
                packageName: name,
                className: node.name,
                value: node.size
            });
        }

        recurse(null, root);
        return {
            children: classes
        };
    }
</script>
