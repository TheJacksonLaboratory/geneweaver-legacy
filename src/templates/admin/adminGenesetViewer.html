{% extends 'admin/AdminTemplateOverride.html' %}

{% block body %}
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>

<script>
    $(document).ready(function() {
         $('#adminGenesetViewer').dataTable();
    });
</script>

<h3 align=left>Genesets</h3>

<div class="btn-group">
  <button type="button" class="btn btn-default">Add New Geneset</button>
</div>

<p>
<div class="table-responsive">
  <table id="adminGenesetViewer" style="2" class="table table-striped" table border="1">  
    <thead>
      <tr>
	<th style="text-align:left">Abbreviation</th>
        <th style="text-align:left">Name</th>
	<th style="text-align:left">Description</th>
      </tr>	
    </thead>
    <tbody>
       {% for geneset in genesets %}
        <tr> 	
	    <td><a href="#">{{geneset.gs_abbreviation}}</a></td> 
	    <td>{{geneset.gs_name}}</td>  
	    <td>{{geneset.gs_description}}</td>   
        </tr >
      {% endfor %}
  </tbody>
  </table>
</div>

{% endblock %}
