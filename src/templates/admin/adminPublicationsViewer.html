{% extends 'admin/master.html' %}

{% block body %}

<script type="text/javascript" src="cdn.datatables.net/plug-ins/a5734b29083/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<link rel="stylesheet" href="cdn.datatables.net/plug-ins/a5734b29083/integration/bootstrap/3/dataTables.bootstrap.css" />
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css" />
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>


 <script>
    $(document).ready(function() {
         $('#adminPubViewer').dataTable();
    });
</script>

<h3 align=left>Publications</h3>

<div class="btn-group">
  <button type="button" class="btn btn-default">Add New Publication</button>
</div>
<p>
<!--<div class="panel panel-default">-->
<div class="table-responsive">
  <table id="adminPubViewer" style="2" class="table table-striped" table border="1">  
    <thead>
      <tr>
        <th style="text-align:left">Title</th>
        <th style="text-align: left">Authors</th>
        <th style="text-align: left">Date</th>
      </tr>	
    </thead>
    <tbody>
       {% for pub in the_pubs %}
        <tr> 	
	    <td>{{pub.pub_title}}</td>  
	    <td>{{pub.pub_authors}}</td> 
	    <td>{{pub.pub_month}}, {{pub.pub_year}}</td>   
        </tr >
      {% endfor %}
  </tbody>
  </table>
</div>

{% endblock %}
