{% extends 'admin/AdminTemplateOverride.html' %}

{% block body %}
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>

<script>
    $(document).ready(function()  {
        $('#adminUserViewer').dataTable( {
            "processing": true,
            "serverSide": true,
            "ajax": {
                    'url': "../../admin/serversidedb",
                    'type': 'GET',
		    "data": {"table": 'production.usr'}
                },
	    "sPaginationType": "full_numbers",
	    "columns": [
            		{ "name": "usr_email" },
            		{ "name": "usr_first_name" },
            		{ "name": "usr_last_seen" }
        		],
	    "fnRowCallback": function( nRow, aData, iDisplayIndex ) {
                $('td:eq(0)', nRow).html('<a href="#">' +  aData[0] + '</a>');
                return nRow;
        },    	    
        });
    });
</script>

      <div class="table-responsive">
	<h3 align=left>Users</h3>
	<div class="btn-group">
  	   <button type="button" class="btn btn-default">Add New User</button>
	</div>
	<p>
  	<table id="adminUserViewer" style="2" class="table table-striped" table border="1">  
  	  <thead>
  	    <tr>
  	      <th style="text-align: left">User Email</th>
  	      <th style="text-align: left">User Name</th>
  	      <th style="text-align: left">Last Online</th>
  	    </tr>	
  	  </thead>
  	  <tfoot>
  	    <tr>
  	      <th style="text-align: left">User Email</th>
  	      <th style="text-align: left">User Name</th>
  	      <th style="text-align: left">Last Online</th>
  	    </tr>	
  	  </tfoot>
  	</table>
     </div>


{% endblock %}
