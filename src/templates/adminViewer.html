<div class="table-responsive">
  <h5 align=left>Sample Users</h5>
  <table id="adminT1" style="width:65%" style="2" class="table table-striped table-bordered" table border="3" bgcolor="#D5D5C1">  
    <thead>
      <tr>
        <th style="text-align:left">User Id</th>
        <th style="text-align: left">User Email</th>
      </tr>	
    </thead>
    <tbody>
       {% for usr in Users %}
        <tr class="active"> 	
	    <td style="width:100px">{{usr.usr_id}}</td>  
	    <td style="width:100px">{{usr.usr_email}}</td>       
        </tr >
      {% endfor %}
  </tbody>
  </table>
</div>
