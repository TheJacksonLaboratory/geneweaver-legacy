{% set title="Login" %}
{% include 'header.html' %}
{% import 'macros.html' as macros %}

<div class="page-header">
	<h1>Login</h1>
</div>

<form>
	<div class="row">
		<div class="col-md-4">
			<h4 class="text-center">
				Please enter your email address and password.
			</h4>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-2">
			Email:
		</div>
		<div class="col-md-4">
			<input type="text" name="email">
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-2">
			Password:
		</div>
		<div class="col-md-4">
			<input type="password" name="password">
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-4">
			<button class="btn btn-primary">Login</button>
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-4">
			If you do not have an account, you may <a href="{{url_for('render_register')|safe}}">register here</a>.
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<a href="{{url_for('render_forgotpass')|safe}}">Forgot your password?</a>
		</div>
	</div>
</form>


{% include 'footer.html' %}
