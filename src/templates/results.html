{% set title="User Results" %}
{% include 'header.html' %}
{% import 'macros.html' as macros %}

<div class="page-header">
    <h1>Results</h1>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="row">
			<div class="col-xs-6">
				<h2 class="panel-title">Description</h2>
			</div>
			<div class="col-xs-4">
				<h2 class="panel-title">When</h2>
			</div>
			<div class="col-xs-2">
				<h2 class="panel-title">Duration</h2>
			</div>
		</div>
	</div>
	<div class="panel-body">
        {% for result in tool_stats %}
            <div class="row">
                <div class="col-xs-6">
                    {{ result.res_description }}
                </div>
                <div class="col-xs-4">
                    {{ result.res_started}}
                </div>
                <div class="col-xs-2">
                    {{ result.res_duration }}
                </div>
            </div>
        {% endfor %}
	</div>
</div>

{% include 'footer.html' %}
